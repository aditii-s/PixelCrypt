<!doctype html>
<html lang="en">
<head>
  <meta charset="utf-8"/>
  <meta name="viewport" content="width=device-width,initial-scale=1"/>
  <title>CryptoSteg Web</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet"/>
  <style>
    body { background:#0f1724; color:#e6eef8; padding-top:30px; }
    .card { background:#111827; border-radius:12px; }
    textarea, input { background:#0b1220; color:#e6eef8; }
  </style>
</head>
<body>
<div class="container">
  <h2 class="mb-3 text-center">PixelCrypt</h2>

  <div class="row">
    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5 style="color:#ffff00">Encrypt & Hide (Embed)</h5>
        <form action="/encrypt_hide" method="post" enctype="multipart/form-data">
          <div class="mb-2">
            <label class="form-label"  style="color:#e6eef8">PNG Image</label>
            <input class="form-control" type="file" name="image" accept=".png" required>
          </div>
          <div class="mb-2">
            <label class="form-label" style="color:#e6eef8">Message</label>
            <textarea class="form-control" name="message" rows="4" required></textarea>
          </div>
          <div class="mb-2">
            <label class="form-label" style="color:#f8f8e6">Method</label>
            <select class="form-select" name="method">
              <option value="AES" selected>AES (generate base64 AES-256 key)</option>
              <option value="RSA">RSA (server generates key-pair; private key returned)</option>
            </select>
          </div>
          <button class="btn btn-success" type="submit">Encrypt + Hide</button>
        </form>
      </div>
    </div>

    <div class="col-md-6">
      <div class="card p-3 mb-3">
        <h5  style="color:#ffff00">Extract & Decrypt</h5>
        <form action="/extract_decrypt" method="post" enctype="multipart/form-data">
          <div class="mb-2">
            <label class="form-label"  style="color:#e6eef8">PNG Image (encoded)</label>
            <input class="form-control" type="file" name="image" accept=".png" required>
          </div>
          <div class="mb-2">
            <label class="form-label" style="color:#e6eef8">Key / Private Key</label>
            <input class="form-control" type="text" name="key" placeholder="Paste AES base64 or RSA private key" required>
          </div>
          <button class="btn btn-warning" type="submit">Extract + Decrypt</button>
        </form>
      </div>
    </div>
  </div>

  {% with messages = get_flashed_messages() %}
    {% if messages %}
      <div class="alert alert-danger mt-3">
        {% for m in messages %} <div>{{ m }}</div> {% endfor %}
      </div>
    {% endif %}
  {% endwith %}

  <footer class="mt-4 text-center text-muted" style="color:#00ff37">CryptoSteg â€” A Hybrid Cryptography and Steganography Secure Message Encryptor</footer>
</div>
</body>
</html>
